<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Blood Drop Favicon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            flex-direction: column;
        }
        
        .blood-drop {
            width: 64px;
            height: 64px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .blood-drop::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #dc3545;
            clip-path: path('M32,4 C32,4 16,24 16,40 C16,53.2 22.8,60 32,60 C41.2,60 48,53.2 48,40 C48,24 32,4 32,4 Z');
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .blood-drop::after {
            content: '';
            position: absolute;
            top: 16px;
            left: 24px;
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }
        
        canvas {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #0077ed;
        }
        
        .instructions {
            margin-top: 20px;
            max-width: 400px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="blood-drop"></div>
    <canvas id="favicon-canvas" width="32" height="32"></canvas>
    <button id="download-favicon">Download Favicon</button>
    
    <div class="instructions">
        <p>This tool generates a blood drop favicon. Click the button to download the favicon.ico file.</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('favicon-canvas');
            const ctx = canvas.getContext('2d');
            
            // Draw blood drop
            ctx.fillStyle = '#dc3545';
            ctx.beginPath();
            ctx.moveTo(16, 2);
            ctx.bezierCurveTo(16, 2, 8, 12, 8, 20);
            ctx.bezierCurveTo(8, 26.6, 11.4, 30, 16, 30);
            ctx.bezierCurveTo(20.6, 30, 24, 26.6, 24, 20);
            ctx.bezierCurveTo(24, 12, 16, 2, 16, 2);
            ctx.closePath();
            ctx.fill();
            
            // Add highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(12, 10, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Add border
            ctx.strokeStyle = '#721c24';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(16, 2);
            ctx.bezierCurveTo(16, 2, 8, 12, 8, 20);
            ctx.bezierCurveTo(8, 26.6, 11.4, 30, 16, 30);
            ctx.bezierCurveTo(20.6, 30, 24, 26.6, 24, 20);
            ctx.bezierCurveTo(24, 12, 16, 2, 16, 2);
            ctx.closePath();
            ctx.stroke();
            
            // Download button
            document.getElementById('download-favicon').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'favicon.ico';
                link.href = canvas.toDataURL('image/x-icon');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
